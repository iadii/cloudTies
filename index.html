<!DOCTYPE html>
<html>
<head>
    <title>Assignment Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/styles/index.css">
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" id="sidebarToggle" class="btn btn-link navbar-btn">
                    <i class="fa fa-bars text-white"></i>
                 </button>  
                <a class="navbar-brand" href="#">AI Robots</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="./assignment.html">Assignment</a></li>
                <li><a href="./assignment.html">Manage Assignment</a></li>
                <li><a href="./assignment.html">New Assignment</a></li>
            </ul>
        </div>
     </nav>
    <div class="container-fluid">
        <div class="row">
         
            <div id="sidebar" class="sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#">Home</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li class="active"><a href="./assignment.html">Assignment</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

            <div class="col-md-10 content-area">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#manage" data-toggle="tab">Manage Assignment</a></li>
                    <li><a href="#approve" data-toggle="tab">Approve Assignment</a></li>
                    <li><a href="#published" data-toggle="tab">Published Assignment</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="manage">
                        <h4>Add Assignment</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label required">Organization</label>
                                <div class="col-sm-6">
                                    <select class="form-control">
                                        <option>Organization 1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required">Site</label>
                                <div class="col-sm-6">
                                    <select class="form-control">
                                        <option>Site 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label required">Assignment Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button type="button" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./Assets/js/index.js"></script>
</body>
</html>
