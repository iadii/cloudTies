<!DOCTYPE html>
<html>
<head>
    <title>Assignment Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
       
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">project hello</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <strong>Organization:</strong> Organization 1
                    </div>
                    <!-- <div class="col-md-3">
                        <strong>Site:</strong> Site 2
                    </div> -->
                    <div class="col-md-3">
                        <strong>Status:</strong> Active
                    </div>
                </div>
            </div>
        </div>

       
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="panel-title">Jobs</h3>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addJobModal">
                            Add New Job
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                
                <div class="panel-group" id="jobAccordion">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#jobAccordion" href="#job1">
                                    Job 1: Initial Setup
                                </a>
                                <button class="btn btn-xs btn-danger pull-right delete-job">Delete Job</button>
                            </h4>
                        </div>
                        <div id="job1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <strong>Job Description:</strong> Initial system setup and configuration
                                        <br><br>
                                        
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="tasksTable">
                                                <thead>
                                                    <tr>
                                                        <th>Task Name</th>
                                                        <th>Description</th>
                                                        <th>Status</th>
                                                        <th>Due Date</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="taskTableBody">
                                                    <tr>
                                                        <td>Task 1.1</td>
                                                        <td>Environment Setup</td>
                                                        <td>In Progress</td>
                                                        <td>2025-02-15</td>
                                                        <td>
                                                            <button class="btn btn-xs btn-default edit-task">Edit</button>
                                                            <button class="btn btn-xs btn-danger delete-task">Delete</button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addTaskModal">
                                            Add Task
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addJobModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Job</h4>
                </div>
                <div class="modal-body">
                    <form id="addJobForm">
                        <div class="form-group">
                            <label>Job Name</label>
                            <input type="text" class="form-control" id="jobName" required>
                        </div>
                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea class="form-control" rows="3" id="jobDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" class="form-control" id="jobStartDate" required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" class="form-control" id="jobEndDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveJobBtn">Save Job</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Task</h4>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label>Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="form-group">
                            <label>Task Description</label>
                            <textarea class="form-control" rows="3" id="taskDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" id="taskStatus">
                                <option>Not Started</option>
                                <option>In Progress</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./Assets/js/assign.js"></script>
</body>
</html>
